# Deploy do app web (Expo) para GitHub Pages.
# Site fica em: https://<user>.github.io/<repo>/
# Em app.json (mobile) configure: "expo": { "experiments": { "baseUrl": "/<repo>" } }
name: Deploy Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install and build
        working-directory: mobile
        run: |
          npm ci
          npm run build:web:gh-pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: mobile/dist
          cname: # opcional: seu dom√≠nio customizado
