# Deploy do app web (Expo) para GitHub Pages.
# Site: https://<user>.github.io/<repo>/
# Em app.json (mobile): "expo": { "experiments": { "baseUrl": "/<repo>" } }
#
# IMPORTANTE: Em Settings → Pages, use Source = "GitHub Actions" (não "Deploy from a branch").
name: Deploy Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install and build
        working-directory: mobile
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
        run: |
          npm ci
          npm run build:web:gh-pages

      - name: Verify build output
        run: |
          test -f mobile/dist/index.html || { echo "Build failed: mobile/dist/index.html missing"; exit 1; }
          test -f mobile/dist/404.html || { echo "Build failed: mobile/dist/404.html missing"; exit 1; }
          echo "Build output OK"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: mobile/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment URL
        run: |
          echo "✅ Deploy finished. Site (propaga em ~1 min):"
          echo "   ${{ steps.deployment.outputs.page_url }}"
